webrobot.api.gateway {
  credentials {
    # API key for X-API-Key and Authorization: ApiKey <key>
    apikey = "YOUR_API_KEY"

    # Optional: JWT/Bearer token (preferred for Authorization header)
    # One of these can be provided; if multiple exist, Bearer takes priority
    jwt = ""
    bearer = ""
    token = ""

    # Optional legacy secret used only for older Basic schemes
    apisecret = ""
  }
}

